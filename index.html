<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSniper Bot - Meme Coin Sniping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #00ffcc;
        }
        .button {
            background-color: #00ffcc;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover {
            background-color: #00cc99;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SolSniper Bot</h1>
        <p>Snipe Meme-Coins auf Pump.fun und Raydium in Echtzeit!</p>
        <button class="button" id="connectWallet">Wallet verbinden</button>
        <button class="button" id="startBot">Bot starten</button>
        <button class="button" id="stopBot">Bot stoppen</button>
        <div class="status" id="status">Status: Bot ist gestoppt</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
