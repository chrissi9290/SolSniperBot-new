<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Coin Trader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Meme-Coin Trader</h1>
        <button id="connectWalletBtn" class="action-btn">Wallet verbinden</button>
        <p id="walletAddress">Keine Wallet verbunden</p>
        <p id="walletBalance">Balance: 0 SOL</p>
    </header>

    <main>
        <section>
            <h2>Sniping Funktion</h2>
            <div class="sniping-controls">
                <button id="startSnipingBtn" class="action-btn">Sniping starten</button>
                <button id="stopSnipingBtn" class="action-btn">Sniping stoppen</button>
            </div>
        </section>

        <section>
            <h2>Sicherheitsfunktionen</h2>
            <div class="safety-controls">
                <label>
                    Honeypot-Check aktivieren:
                    <input type="checkbox" id="honeypotCheck" checked>
                </label>
                <label>
                    Liquiditätsprüfung aktivieren:
                    <input type="checkbox" id="liquidityCheck" checked>
                </label>
                <label>
                    Check if Freezable:
                    <input type="checkbox" id="checkFreezable" checked>
                </label>
                <label>
                    Check if Mintable:
                    <input type="checkbox" id="checkMintable" checked>
                </label>
                <label>
                    Check if Immutable:
                    <input type="checkbox" id="checkImmutable" checked>
                </label>
                <label>
                    Check if LP Burned:
                    <input type="checkbox" id="checkLPBurned" checked>
                </label>
                <label>
                    Skip LP Bundles:
                    <input type="checkbox" id="skipLPBundles" checked>
                </label>
                <label>
                    Check if Socials:
                    <input type="checkbox" id="checkSocials" checked>
                </label>
                <label>
                    Skip 'pump' Tokens:
                    <input type="checkbox" id="skipPumpTokens" checked>
                </label>
            </div>
        </section>

        <section>
            <h2>Logs</h2>
            <div id="logs" class="logs"></div>
        </section>
    </main>
</body>
</html>
