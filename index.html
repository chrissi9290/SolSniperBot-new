<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSniperBot - Abonnement-Modelle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.0/lib/index.iife.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">

    <header class="w-full bg-gray-800 p-4 text-center">
        <h1 class="text-3xl font-bold">SolSniperBot - Abonnement-Modelle</h1>
        <p class="text-gray-400">Wähle dein Abonnement und starte mit dem automatisierten Trading</p>
    </header>

    <main class="flex flex-col items-center p-4 max-w-4xl w-full">
        <!-- Abonnement-Auswahl -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full mb-6">
            <h2 class="text-2xl font-semibold mb-4">Wähle dein Abonnement</h2>
            <select id="subscription" class="w-full p-2 mb-4 bg-gray-700 rounded text-white">
                <option value="free">Kostenlos (1% Gebühren)</option>
                <option value="silver">Silber (0.5% Gebühren)</option>
                <option value="gold">Gold (Keine Gebühren, nur mit eigenem Token)</option>
            </select>
            <button id="subscribeButton" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
                Abonnement aktivieren
            </button>
        </div>

        <!-- Handels-Bereich -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full mb-6">
            <h2 class="text-2xl font-semibold mb-4">Handel starten</h2>
            <button id="tradeButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
                Automatischer Handel starten
            </button>
        </div>

        <!-- Status-Anzeige -->
        <p id="status" class="text-yellow-400 font-semibold"></p>
    </main>

    <script>
        const subscriptionSelect = document.getElementById('subscription');
        const subscribeButton = document.getElementById('subscribeButton');
        const tradeButton = document.getElementById('tradeButton');
        const statusElement = document.getElementById('status');

        let currentSubscription = "free";
        let feeRate = 0.01; // Standard-Gebühren für kostenlose Mitgliedschaft
        const goldTokenBalance = 100; // Beispiel: Eigenes Token-Guthaben

        // Abonnement aktivieren
        subscribeButton.onclick = () => {
            currentSubscription = subscriptionSelect.value;
            if (currentSubscription === "free") {
                feeRate = 0.01;
                statusElement.innerText = "Kostenlose Mitgliedschaft aktiviert. 1% Gebühren pro Trade.";
            } else if (currentSubscription === "silver") {
                feeRate = 0.005;
                statusElement.innerText = "Silber-Mitgliedschaft aktiviert. 0.5% Gebühren pro Trade.";
            } else if (currentSubscription === "gold") {
                if (goldTokenBalance >= 50) {
                    feeRate = 0;
                    statusElement.innerText = "Gold-Mitgliedschaft aktiviert. Keine Gebühren!";
                } else {
                    statusElement.innerText = "Nicht genügend eigene Token für die Gold-Mitgliedschaft!";
                    currentSubscription = "free";
                    feeRate = 0.01;
                }
            }
        };

        // Simulierter Handelsvorgang mit Gebührenberechnung
        tradeButton.onclick = () => {
            const tradeAmount = 100; // Beispielhafter Trade-Betrag
            const fee = tradeAmount * feeRate;

            if (feeRate > 0) {
                statusElement.innerText = `Trade durchgeführt. Gebühren: ${fee.toFixed(2)} SOL`;
            } else {
                statusElement.innerText = "Trade durchgeführt. Keine Gebühren!";
            }
        };
    </script>

</body>
</html>
