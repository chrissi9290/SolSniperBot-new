<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSniper Bot - Anmeldung & Registrierung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SolSniper Bot</h1>
    </header>

    <div class="container">
        <div class="card" id="registerForm">
            <h2>Registrierung</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="E-Mail" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button onclick="registerUser()">Registrieren</button>
        </div>

        <div class="card" id="loginForm" style="display:none;">
            <h2>Anmeldung</h2>
            <input type="email" id="loginEmail" placeholder="E-Mail" required>
            <input type="password" id="loginPassword" placeholder="Passwort" required>
            <button onclick="loginUser()">Anmelden</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
