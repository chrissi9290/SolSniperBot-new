<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSniperBot - Admin-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.0/lib/index.iife.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">

    <header class="w-full bg-gray-800 p-4 text-center">
        <h1 class="text-3xl font-bold">Admin-Dashboard - SolSniperBot</h1>
        <p class="text-gray-400">Benutzerübersicht, Handelslogs und Bot-Steuerung</p>
    </header>

    <main class="flex flex-col items-center p-4 max-w-4xl w-full">
        <!-- Admin-Bereich -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full mb-6">
            <h2 class="text-2xl font-semibold mb-4">Benutzerübersicht</h2>
            <table class="w-full bg-gray-700 rounded">
                <thead>
                    <tr class="bg-gray-600">
                        <th class="p-2">Benutzername</th>
                        <th class="p-2">Wallet-Adresse</th>
                        <th class="p-2">Status</th>
                        <th class="p-2">Aktionen</th>
                    </tr>
                </thead>
                <tbody id="userTable" class="text-center"></tbody>
            </table>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-md w-full mb-6">
            <h2 class="text-2xl font-semibold mb-4">Handelslogs</h2>
            <div id="tradeLogs" class="bg-gray-700 p-4 rounded h-64 overflow-y-auto text-sm"></div>
        </div>

        <p id="status" class="text-yellow-400 font-semibold"></p>
    </main>

    <script>
        const userTable = document.getElementById('userTable');
        const tradeLogs = document.getElementById('tradeLogs');
        const statusElement = document.getElementById('status');

        let users = [
            { username: 'User1', wallet: 'SOL12345...', status: 'Aktiv' },
            { username: 'User2', wallet: 'SOL67890...', status: 'Inaktiv' }
        ];

        let logs = [
            { message: 'Bot für User1 gestartet', timestamp: '2025-03-09 10:00' },
            { message: 'Kauf von MEME-Token durchgeführt', timestamp: '2025-03-09 10:15' }
        ];

        // Benutzerübersicht rendern
        function renderUserTable() {
            userTable.innerHTML = '';
            users.forEach((user, index) => {
                userTable.innerHTML += `
                    <tr>
                        <td class="p-2">${user.username}</td>
                        <td class="p-2">${user.wallet}</td>
                        <td class="p-2">${user.status}</td>
                        <td class="p-2">
                            <button class="bg-red-500 px-2 py-1 rounded" onclick="stopBot(${index})">Stop</button>
                            <button class="bg-green-500 px-2 py-1 rounded" onclick="startBot(${index})">Start</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Handelslogs rendern
        function renderTradeLogs() {
            tradeLogs.innerHTML = logs.map(log => 
                `<p>[${log.timestamp}] ${log.message}</p>`
            ).join('');
        }

        // Bot manuell stoppen
        function stopBot(index) {
            const user = users[index];
            user.status = 'Inaktiv';
            logs.push({ message: `Bot für ${user.username} gestoppt`, timestamp: new Date().toLocaleString() });
            statusElement.innerText = `Bot für ${user.username} wurde gestoppt.`;
            renderUserTable();
            renderTradeLogs();
        }

        // Bot manuell starten
        function startBot(index) {
            const user = users[index];
            user.status = 'Aktiv';
            logs.push({ message: `Bot für ${user.username} gestartet`, timestamp: new Date().toLocaleString() });
            statusElement.innerText = `Bot für ${user.username} wurde gestartet.`;
            renderUserTable();
            renderTradeLogs();
        }

        // Initiales Rendern
        renderUserTable();
        renderTradeLogs();
    </script>

</body>
</html>
