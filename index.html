<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Coin Trader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Meme-Coin Trader</h1>
        <button id="connectWalletBtn">Wallet verbinden</button>
        <p id="walletAddress">Keine Wallet verbunden</p>
        <p id="walletBalance">Balance: 0 SOL</p>
    </header>

    <main>
        <section>
            <h2>Automatisiertes Trading (TP & SL in %)</h2>
            <div class="trading-controls">
                <label for="tp">Take Profit (%):</label>
                <input type="number" id="tp" placeholder="z. B. 10">
                
                <label for="sl">Stop Loss (%):</label>
                <input type="number" id="sl" placeholder="z. B. 5">
                
                <button id="startTradingBtn" class="action-btn">Trading starten</button>
                <button id="stopTradingBtn" class="action-btn">Trading stoppen</button>
            </div>
        </section>

        <section>
            <h2>Sniping Funktion</h2>
            <div class="sniping-controls">
                <button id="startSnipingBtn" class="action-btn">Sniping starten</button>
                <button id="stopSnipingBtn" class="action-btn">Sniping stoppen</button>
            </div>
        </section>

        <section>
            <h2>Sicherheitsfunktionen</h2>
            <div class="safety-controls">
                <label>
                    Honeypot-Check aktivieren:
                    <input type="checkbox" id="honeypotCheck" checked>
                </label>
                <label>
                    Liquiditätsprüfung aktivieren:
                    <input type="checkbox" id="liquidityCheck" checked>
                </label>
            </div>
        </section>

        <section>
            <h2>Logs</h2>
            <div id="logs" class="logs"></div>
        </section>
    </main>
</body>
</html>
