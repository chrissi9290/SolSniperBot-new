<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Coin Trader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Meme-Coin Trader</h1>
        <button id="connectWalletBtn">Wallet verbinden</button>
        <p id="walletAddress">Keine Wallet verbunden</p>
    </header>

    <main>
        <section>
            <h2>Automatisiertes Trading</h2>
            <label for="tp">Take Profit (SOL):</label>
            <input type="number" id="tp" placeholder="z. B. 2.0">
            
            <label for="sl">Stop Loss (SOL):</label>
            <input type="number" id="sl" placeholder="z. B. 0.5">
            
            <button id="startTradingBtn">Trading starten</button>
            <button id="stopTradingBtn">Trading stoppen</button>
        </section>

        <section>
            <h2>Sniping Funktion</h2>
            <button id="startSnipingBtn">Auto-Kauf bei neuer Listung starten</button>
            <button id="stopSnipingBtn">Sniping stoppen</button>
        </section>

        <section>
            <h2>Logs</h2>
            <div id="logs" class="logs"></div>
        </section>
    </main>
</body>
</html>
