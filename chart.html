<!DOCTYPE html>
<html>
<head>
    <title>Live Chart - DEXscreener</title>
</head>
<body>
    <h2>Live-Chart f√ºr spezifischen Solana Token</h2>
    <input type="text" id="tokenAddress" placeholder="Token Adresse eingeben">
    <button onclick="loadChart()">Chart anzeigen</button>

    <div id="chartContainer"></div>

    <script>
        function loadChart() {
            const token = document.getElementById('tokenAddress').value;
            const chartUrl = `https://dexscreener.com/solana/${token}`;
            
            document.getElementById('chartContainer').innerHTML = `
                <iframe src="${chartUrl}" width="100%" height="500px"></iframe>
            `;
        }
    </script>
</body>
</html>
