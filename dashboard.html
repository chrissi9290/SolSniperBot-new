<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSniper Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SolSniper Bot Dashboard</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Wallet verbunden</h2>
            <p id="walletAddress"></p>
            <button onclick="logout()">Abmelden</button>
        </div>

        <div class="card">
            <h2>Sniping Einstellungen</h2>
            <label for="solAmount">SOL-Betrag f√ºr Sniping:</label>
            <input type="number" id="solAmount" placeholder="Menge in SOL" min="0.1" step="0.1">
            
            <label for="slippage">Maximale Slippage (%):</label>
            <input type="number" id="slippage" placeholder="Slippage z. B. 1.0" min="0" step="0.1">
            
            <button onclick="startSniping()">Sniper starten</button>
            <p id="sniperStatus">Sniper-Status: Inaktiv</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
